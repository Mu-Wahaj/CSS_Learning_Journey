<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin collapse</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
       *{
    margin: 0;
    padding: 0;
}
.box1{
    background-color: blue;
    margin:30px ;
    height: 1500px;
    width: 300px;
    border: 2px dashed black;
}
.box2{
    background-color: aqua;
   width: 100%;
    height: 50px;
    padding: 4px;
    border: 3px solid black;
    box-sizing: border-box;
} 
    </style>

</head>
<body>
    <div class="box1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum quo voluptatum temporibus id porro, fuga adipisci sit, voluptates ea quisquam earum illo culpa sunt excepturi commodi provident necessitatibus inventore maxime!</div>
    <div class="box2"></div>
</body>
</html>
