<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float property</title>
    <style>
        .box1{
            height: 234px;
            width: 100px;
            background-color: blue;
            float: left;
            clear: right;
        }
        .box2{
            height: 234px;
            width: 100px;
            background-color:red;
            float: left;
            /* clear: left; */
        }
    </style>
</head>
<body>
    <div class="box1">box 1</div>
    <div class="box2">box2</div>
</body>
</html>
